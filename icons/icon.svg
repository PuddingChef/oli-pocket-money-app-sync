<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Oli's Pocket Money icon">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bg" cx="30%" cy="25%" r="80%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="55%" stop-color="#5B21B6"/>
      <stop offset="100%" stop-color="#0B1020"/>
    </radialGradient>

    <!-- Coin gradient -->
    <radialGradient id="coin" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#FDE68A"/>
      <stop offset="45%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#B45309"/>
    </radialGradient>

    <!-- Subtle green accent -->
    <radialGradient id="accent" cx="40%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#34D399" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Inner glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip safe area (keeps the visual centred for circular masks) -->
    <clipPath id="safe">
      <circle cx="256" cy="256" r="230"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg)"/>

  <!-- Decorative accents inside safe circle -->
  <g clip-path="url(#safe)">
    <circle cx="120" cy="120" r="180" fill="url(#accent)" opacity="0.55"/>
    <circle cx="430" cy="360" r="210" fill="#22C55E" opacity="0.08"/>
    <path d="M0 390 C 120 330, 220 470, 512 360 L 512 512 L 0 512 Z" fill="#FFFFFF" opacity="0.04"/>

    <!-- Ring highlight -->
    <circle cx="256" cy="256" r="214" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="12"/>
  </g>

  <!-- Coin -->
  <g filter="url(#shadow)">
    <!-- Outer coin -->
    <circle cx="256" cy="270" r="135" fill="url(#coin)"/>
    <!-- Coin rim -->
    <circle cx="256" cy="270" r="120" fill="none" stroke="#FFF7ED" stroke-opacity="0.55" stroke-width="10"/>
    <circle cx="256" cy="270" r="120" fill="none" stroke="#7C2D12" stroke-opacity="0.18" stroke-width="6"/>

    <!-- Coin shine -->
    <path d="M190 225 C 220 190, 280 175, 325 205 C 270 210, 240 235, 215 265 C 205 250, 198 238, 190 225 Z"
          fill="#FFFFFF" opacity="0.22"/>

    <!-- £ symbol -->
    <g filter="url(#glow)">
      <text x="256" y="312"
            text-anchor="middle"
            font-size="140"
            font-weight="900"
            font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
            fill="#0B1020"
            opacity="0.88">£</text>
      <text x="256" y="308"
            text-anchor="middle"
            font-size="140"
            font-weight="900"
            font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
            fill="#111A33"
            opacity="0.55">£</text>
      <text x="256" y="306"
            text-anchor="middle"
            font-size="140"
            font-weight="900"
            font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
            fill="#0B1020"
            opacity="0.75">£</text>
    </g>
  </g>

  <!-- Sparkles (ka-ching) -->
  <g fill="#FFFFFF" opacity="0.92">
    <!-- Big sparkle -->
    <path d="M364 120 L376 152 L408 164 L376 176 L364 208 L352 176 L320 164 L352 152 Z" opacity="0.95"/>
    <!-- Small sparkle -->
    <path d="M118 210 L124 226 L140 232 L124 238 L118 254 L112 238 L96 232 L112 226 Z" opacity="0.72"/>
    <!-- Tiny dot sparkles -->
    <circle cx="408" cy="236" r="6" opacity="0.65"/>
    <circle cx="92" cy="150" r="5" opacity="0.55"/>
    <circle cx="420" cy="310" r="4" opacity="0.45"/>
  </g>

  <!-- Optional subtle outline for rounded-square icons -->
  <rect x="18" y="18" width="476" height="476" rx="110" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="10"/>
</svg>
